<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totembo</title>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/diamond_logo.svg">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="container header__container">
                <div class="header__nav-box">
                    <a href="#" class="header__nav-logo"><img src="images/logo.svg" alt="logo"></a>

                    <ul class="header__nav-list">
                        <li><a href="#" class="header__list-item">Часы</a></li>
                        <li><a href="#" class="header__list-item">Кольца</a></li>
                        <li><a href="#" class="header__list-item">Серьги</a></li>
                        <li><a href="#" class="header__list-item">Браслеты</a></li>
                        <li><a href="#" class="header__list-item">Клатчи</a></li>
                        <li><a href="#" class="header__list-item">Цепочки</a></li>
                    </ul>

                    <ul class="header__nav-links">
                        <li><a href="#" class="header__links-item lang-link">ru</a></li>
                        <li><a href="#" class="header__links-item"><img src="images/heart.svg"></a></li>
                        <li><a href="#" class="header__links-item"><img src="images/cart.svg"></a></li>
                        <li><a href="#" class="header__links-item"><img src="images/chelovechek.svg"></a></li>
                        <li><a href="#" class="header__links-item"><img src="images/lens.svg"></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="header__content">
            <div class="container">
                <div class="header__content-box">
                    <div class="content__box-item">
                        <img src="images/Pierre_lannier.png" class="box__item-img">
                        <p class="box__item-text">Мужские часы</p>
                        <h2 class="box__item-title">Pierre Lannier</h2>
                        <p class="box__item-price">1 280 000 UZS</p>
                        <p class="disount">50%</p>
                    </div>
                    <div class="content__box-item">
                        <img src="images/swiss_military_chrono.png" class="box__item-img">
                        <p class="box__item-text">Мужские часы</p>
                        <h2 class="box__item-title">Swiss Military Chrono</h2>
                        <p class="box__item-price">1 500 000 UZS</p>
                        <p class="discount">20%</p>
                    </div>
                    <div class="content__box-item">
                        <img src="images/diadema_grand.png" class="box__item-img">
                        <p class="box__item-text">Черная мужская серьга</p>
                        <h2 class="box__item-title">Diadema grand</h2>
                        <p class="box__item-price">95 000 UZS</p>
                        <p class="discount">50%</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
